<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<header class="weatherDash">
    <h1>Weather DashBoard</h1>
</header>

<body>
    <div id ='content'>
        <div class='weatherInfo'>
            <input type="text" class='weatherInput' placeholder='Enter City Name'>
            <br>
            <button class="submitBtn" type="submit">Search</button>
        </div>

            <br>

            <ul class='citySearch'>
                <li></li>
              
                <li></li>
              
                <li></li>
              
                <li></li>
              
                <li></li>
              
                <li></li>
              
                <li></li>
              
                <li></li>
              
                <li></li>
              
            </ul>
        </div>
        <div id="mainArea" class="Box">
          
        </div>


        <div class="forecastOne">
            <h3>5 Day Weather Forecast</h3> 

            <div id="dayFive">
                <table>
                    <tr>
                        <th>
                            <div class="card" id="monday">
                                <div class="card-body">
                                    <p id="date"></p>
                                    <img src="">

                                    <br>
                                    <p id="temp">Temp: </p>
                                    <br>
                                    <p id="humidity">Humidity: </p>

                                </div>
                            </div>
                        </th>

                        <th>

                                </div>
                            </div>
                        </th>

                        <th>

                                    <br>
                                    <p id="humidity">Humidity: </p>


                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="card" id="thursday">

                                    <p id="date"></p>
                                    <img src="">

                                    <br>

                                    <br>
                                    <p id="humidity">Humidity: </p>


                                </div>
                            </div>
                        </th>
                    </tr>
                </table>

            </div>
        </div>
    </div>
   
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
